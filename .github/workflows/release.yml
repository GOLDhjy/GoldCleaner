name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Generate release notes
        id: release_notes
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $tags = git tag --list 'v*' --sort=-v:refname
          $prevTag = ($tags | Where-Object { $_ -ne $tag } | Select-Object -First 1)
          $range = if ($prevTag) { "$prevTag..$tag" } else { $tag }
          $logLines = git log --pretty=format:"- %s (%h)" $range
          if (-not $logLines) {
            $logLines = @("- No changes listed.")
          }
          $bodyLines = @(
            '## Download',
            '- **Windows**: `*-setup.exe` or `*_en-US.msi`',
            '',
            '## Changelog',
            $log
          )
          $bodyLines += $logLines
          $body = $bodyLines -join "`n"
          $body | Out-File -FilePath release-notes.md -Encoding utf8
          "body<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          $body | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "GoldCleaner ${{ github.ref_name }}"
          releaseBody: ${{ steps.release_notes.outputs.body }}
          releaseDraft: false
          prerelease: false
