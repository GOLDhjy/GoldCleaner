name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: npm install

      - name: Generate release notes
        id: release_notes
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $tags = git tag --list 'v*' --sort=-v:refname
          $prevTag = ($tags | Where-Object { $_ -ne $tag } | Select-Object -First 1)
          $range = if ($prevTag) { "$prevTag..$tag" } else { $tag }
          $logLines = git log --pretty=format:"- %s (%h)" $range
          if (-not $logLines) {
            $logLines = @("- No changes listed.")
          }
          $bodyLines = @(
            '## 下载说明',
            '- **macOS (Apple Silicon)**: `*.app.tar.gz` 或 `*.dmg`',
            '- **Windows**: `*-setup.exe` 或 `*_en-US.msi`',
            '- **Linux (Ubuntu/Debian)**: `*.deb`',
            '- **Linux (Fedora/RHEL)**: `*.rpm`',
            '- **Linux (通用)**: `*.AppImage`（体积较大，便携版）',
            '',
            '## Changelog',
            $log
          )
          $bodyLines += $logLines
          $body = $bodyLines -join "`n"
          $body | Out-File -FilePath release-notes.md -Encoding utf8
          "body<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          $body | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "GoldCleaner ${{ github.ref_name }}"
          releaseBody: ${{ steps.release_notes.outputs.body }}
          releaseDraft: false
          prerelease: false
